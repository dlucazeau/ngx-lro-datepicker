<svg:svg x="0" y="0" (click)="onClickArrow()">
    <svg:rect x="0" y="0" [attr.width]="config.width" stroke-width="1" height="24" />
    <svg:text x="7" y="18">
        {{ displayedRange }}
    </svg:text>
    <svg:svg height="24" width="24" [attr.y]="0" [attr.x]="config.width - 24" viewBox="0 0 24 24" class="arrow">
        <svg:path d="M6,7 H18 L12,17 Z" *ngIf="!open" />
        <svg:path d="M6,17 H18 L12,7 Z" *ngIf="open" />
    </svg:svg>
</svg:svg>
